buildscript {
    ext {
        minV = 15
        targetV = 31
        vCode = 133
        vName = "1.3.3"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}