apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def mini_api = 15
def compile_api = 27
def target_api = 26
def version_code = 90
def version_name = '0.9.0'
def support_lib = '27.1.1'

android {
    compileSdkVersion compile_api
    defaultConfig {
        applicationId "com.dfmabbas.sample"
        minSdkVersion mini_api
        targetSdkVersion target_api
        versionCode version_code
        versionName version_name
        resConfig "en"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$support_lib"
    implementation 'com.android.support:support-v4:27.1.1'
    implementation project(':library')
}
