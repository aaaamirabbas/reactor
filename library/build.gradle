apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk targetV
    defaultConfig {
        minSdk minV
        targetSdk targetV
        resConfig "en"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {}
